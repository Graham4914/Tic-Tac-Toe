<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="game-container">
    <header>
      <h1>Play Tic Tac Toe!</h1>
    </header>
    <div class="input-wrapper">
      <div id="name-input">
        <input type="text" id="player1-name" placeholder="Player 1 Name">
        <input type="text" id="player2-name" placeholder="Player 2 Name">
        <button id="start-game-button">Start Game</button>
      </div>
    </div>
    <main>

      <div id="game-info">Enter names to start game!</div>
      <div id="game-board" class="grid"></div>

    </main>
    <footer>
      <button id="restart-button">Replay</button>
      <button id="new-game-button">New Game</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
